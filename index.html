<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- start quiz button  -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- info box -->
    <div class="info_box">
        <div class="info_title">
            <span>Start Quiz?</span>
        </div>
        <div class="info_list">
            <div class="info">Press continue to take the quiz or exit quiz to exit</div>
            
           
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- quiz box -->
    <div class="quiz_box"><header>
        <div class="title">Timed Quiz</div>
        <div class="timer">
            <div class="time_text">Time Left</div>
            <div class="timer_sec">60</div>
        </div>
    </header>
    <section>
        <div class="que_text">
        </div>
        <div class="option_list">
        </div>
    </section>

    <!-- quiz box footer -->
    <footer>
        <div class="total_que">
        </div>
        <button class="next_btn">Next</button>
    </footer>
</div>

<!-- result box -->
<div class="result_box">
    <div class="complete_text">You've completed the quiz!</div>
    <div class="score_text">
        <span>and sorry, you got only <p>2</p> out of <p>5</p></span>
    </div>
    <div class="buttons">
        <button class="restart">Replay Quiz</button>
        <button class="quit">Exit Quiz</button>

    </div>
</div>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/questions.js"></script>


</body>

</html>
